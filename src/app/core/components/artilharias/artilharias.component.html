<body>
<div *ngFor="let i of artilharias[0]?.titulos">

    <mat-card class="card-container" *ngIf="i.name !== 'Bola de Ouro' ">
      <div class="hearder" >{{ i.name }}</div>

      <mat-card-content class="card">
        <ul class="temporada-content">
          <li>
            <p class="temp-liga"><img [src]="i.imgliga" /></p>
            <p class="artilharias-content" >{{ i.artilharias }}</p>
          </li>
        </ul>
      </mat-card-content>
    </mat-card>
</div>
</body>
