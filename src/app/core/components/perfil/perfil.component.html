<body>
  <main class="container">
    <div class="content-img-info" *ngFor="let i of resultsArray[0]?.info">
      <div class="img">
        <img src="assets/imgs/foto-perfil.png" alt="" class="foto" />

        <div class="valor">Valor: &#8364;{{ i.valor }}</div>
      </div>

      <div class="info-content">
        <div class="info">
          <p>Nome - {{ i.nome }}</p>
          <p>Idade - {{ i.idade }}</p>
          <p class="nasc-info">
            Nacionalidade - <img [src]="i.nacionalidade" alt="" class="nasc" />
          </p>
        </div>
        <div class="info">
          <p class="time-info">
           Time atual - <img [src]="i.time" alt="" class="time" />
          </p>
          <p>Posição - {{ i.posicao }}</p>
          <p>Altura - {{ i.altura }}</p>
        </div>
      </div>
    </div>

    <div class="titulos-content">


      <ng-container *ngFor="let t of resultsArray[0]?.titulos; let i = index">
        <div class="titulos" *ngIf="i < 8">
          <img [src]="t.img" class="titulos-img" [title]="t.name" />
          <p class="num-titulos" [matBadge]="t.temporadas.length"></p>

        </div>
      </ng-container>

    </div>

    <div class="estatistica">
      <app-toolbar></app-toolbar>

    </div>
  </main>
</body>
